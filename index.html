<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <script src="https://kit.fontawesome.com/bfe889eafa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sliders">
            <label>Red</label>
            <input type="range" min="0" max="255" value="0" oninput="getValue()" id="red"/>
            <label>Green</label>
            <input type="range" min="0" max="255" value="0" oninput="getValue()" id="green"/>
            <label>Blue</label>
            <input type="range" min="0" max="255" value="0" oninput="getValue()" id="blue"/>
            <label>Alpha</label>
            <input type="range" min="0.1" max="1.0" step="0.1" value="1" oninput="getValue()" id="alpha">
            <div class="output-box">
                <div class="output">rgba(0,0,0,1)</div>
                <div class="copybtn" onclick="copy()"><i id="cpy" class="fa fa-clone" aria-hidden="true"></i></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
